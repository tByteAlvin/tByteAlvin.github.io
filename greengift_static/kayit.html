  <meta charset="utf-8"/>

  <title>GreenGift • Kayıt</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav" id="nav">
        <a class="brand" href="index.html">
          <div class="logo" aria-hidden="true"></div>
          <div><span class="brandName">GreenGift</span></div>
        </a>

        <div class="navlinks">
          <a href="index.html">Anasayfa</a>
          <a href="kurumsal.html">Kurumsal</a>
          <a href="urunler.html">Ürünler</a>
          <a href="paketler.html">Paketler</a>
          <a href="markalar.html">Referanslar</a>
          <a href="iletisim.html">İletişim</a>
        </div>

        <div class="navright">
          <a class="btn small ghost authOnly" href="panel.html" style="display:none">Panel</a>
          <a class="btn small ghost authOnly" href="bagis.html" style="display:none">Bağış</a>

          <a class="btn small ghost guestOnly" href="giris.html">Giriş Yap</a>
          <a class="btn small primary guestOnly" href="kayit.html">Kayıt Ol</a>

          <button class="btn small ghost authOnly" id="logoutBtn" style="display:none">Çıkış</button>
          <button class="btn small ghost mobile-toggle" id="mobileToggle">Menü</button>
        </div>
      </nav>
    </div>
  </header>

  
<main class="auth-wrap">
  <form class="form" id="registerForm">
    <h2>Kayıt Ol</h2>
    <div class="sub">Demo mod: kayıt tarayıcıda saklanır.</div>

    <div class="field">
      <div class="label">Ad Soyad</div>
      <input class="input" id="name" placeholder="Ad Soyad" required />
    </div>

    <div class="field">
      <div class="label">E-posta</div>
      <input class="input" id="email" type="email" placeholder="E-posta adresiniz" required />
    </div>

    <div class="field">
      <div class="label">Telefon</div>
      <input class="input" id="phone" placeholder="+90 ..." />
    </div>

    <div class="field">
      <div class="label">Şifre</div>
      <input class="input" id="password" type="password" placeholder="Şifre" required />
    </div>

    <div class="spacer"></div>
    <button class="btn primary" type="submit" style="width:100%">KAYIT OL</button>

    <div class="notice">Zaten hesabın var mı? <a href="giris.html" style="color:var(--brand);font-weight:800">Giriş yap</a></div>
  </form>
</main>


  <footer class="footer">
    <div class="container">
      <div class="row">
        <small>© 2026 <span class="brandName">GreenGift</span>. Tüm Hakları Saklıdır.</small>
        <div class="social">
          <a href="#" aria-label="Instagram">Instagram</a>
          <a href="#" aria-label="X">X</a>
        </div>
      </div>
    </div>
  </footer>

  <div class="toast" id="toast" role="status" aria-live="polite">
    <div class="t">Bildirim</div>
    <div class="m">—</div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
